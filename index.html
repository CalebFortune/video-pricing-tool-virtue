<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pricing Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
    <div class="pricing-tool">
        <strong>How many videos per month would you like?</strong><br>
        <input type="range" min="2" max="10" value="2" id="videoSlider">
        <span id="sliderValue">2</span>
        <p class="note">* 1 Video = 3-10 Minute Single Video or up to 8 15-60 Second Social Clips</p>

        <strong class="features-title">Features:</strong><br>
        <label><input type="checkbox" id="SEOAndSocialAudit" checked> SEO and Social Audit</label>
        <label><input type="checkbox" id="HostingAndDataManagement" checked> Hosting and Data Management</label>
        <label><input type="checkbox" id="ProofingAndReEdits" checked> Proofing/Video Review and Re-Edits</label>
        <label><input type="checkbox" id="StrategyAndReporting" checked> Strategy and Reporting</label>
        <label><input type="checkbox" id="CopyAndScriptWriting" checked> Copy and Script Writing</label>

        <p class="cost"><strong>Estimated Monthly Cost:</strong> <span id="monthlyCostDisplay">$0</span></p>
        <p class="cost"><strong>Estimated Annual Cost:</strong> <span id="annualCostDisplay">$0</span></p>

        <h2 id="startCreating">Start Creating</h2>

        <div id="userInfoSection" style="display: none;">
            <label for="userName">Name:</label>
            <input type="text" id="userName"><br>

            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail"><br>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName"><br>

            <label for="userIntent">I would like to:</label>
            <select id="userIntent">
                <option value="learnMore">Learn More</option>
                <option value="scheduleCall">Schedule a Call</option>
                <option value="purchaseServices">Purchase Services</option>
            </select><br>

            <button id="submitInfo">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

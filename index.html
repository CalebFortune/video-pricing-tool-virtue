<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pricing Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
</head>
<body>
    <div class="pricing-tool">
        <strong>How many videos per month would you like?</strong>
        <p class="note">1 Video = 3-10 Minute Single Video or up to 8 (15-60) Second Social Clips</p>
        <input type="range" min="1" max="10" value="2" id="videoSlider">
        <span id="sliderValue">2</span>
        
        <strong>Optional Features:</strong>
        <p class="note">Preselected Features Are Recommended</p>
        <div class="checkbox-container">
            <label><input type="checkbox" id="SEOAndSocialAudit" checked> SEO and Social Audit</label>
            <label><input type="checkbox" id="HostingAndDataManagement" checked> Hosting and Data Management</label>
            <label><input type="checkbox" id="ProofingAndReEdits" checked> Proofing/Video Review and Re-Edits</label>
            <label><input type="checkbox" id="StrategyAndReporting" checked> Strategy and Reporting</label>
            <label><input type="checkbox" id="CopyAndScriptWriting" checked> Copy and Script Writing</label>
            <label><input type="checkbox" id="ROIReporting" checked> ROI Reporting</label>
            <label><input type="checkbox" id="LicensedMusicStock" checked> Licensed Music and Stock Library</label>
            <label><input type="checkbox" id="EmailNewsletterCopy"> Additional Writing (Email, Social, and More)</label>
            <label><input type="checkbox" id="CustomAnimation"> Custom 2D/3D Animation</label>
            <label><input type="checkbox" id="VideoAdManagement"> Video Ad Management</label>
        </div>

        <strong>Estimated Pricing</strong>
        <p class="note">* All Contracts Are 6 Months Minimum</p>
        <p class="cost"><priceLabel>Monthly:</priceLabel> <span id="monthlyCostDisplay">$0</span></p>
        <p class="cost"><priceLabel>Annual:</priceLabel> <span id="annualCostDisplay">$0</span></p>

        <div id="userInfoSection" style="display: none;">
            <strong id="startCreating">Start Creating</strong>
            <label for="userName">Name:</label>
            <input type="text" id="userName"><br>

            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail"><br>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName"><br>

            <label for="userIntent">I would like to:</label>
            <select id="userIntent" class="dropOption">
                <option value="learnMore">Learn More</option>
                <option value="scheduleCall">Schedule a Call</option>
                <option value="purchaseServices">Purchase Services</option>
            </select><br>

            <button id="submitInfo">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
